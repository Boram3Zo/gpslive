<!DOCTYPE html>
<html>
	<head>
		<title>실시간 GPS 경로 추적</title>
		<style>
			#map {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<header
			id="header"
			style="
				width: 100vw;
				height: 56px;
				background: #222;
				color: #fff;
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 20px;
				box-sizing: border-box;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 1100;
			"
		>
			<span style="font-weight: bold">실시간 GPS 경로 추적</span>
			<span id="location-info">위치 정보 대기 중...</span>
		</header>
		<div id="map" style="width: 100vw; height: calc(100vh - 112px); margin-top: 56px; margin-bottom: 56px"></div>
		<footer
			style="
				width: 100vw;
				height: 56px;
				background: #222;
				color: #fff;
				display: flex;
				align-items: center;
				justify-content: space-between;
				position: fixed;
				bottom: 0;
				left: 0;
				z-index: 1100;
				padding: 0 20px;
				box-sizing: border-box;
			"
		>
			<div>
				<button id="start-btn" style="margin-right: 8px; padding: 8px 16px; font-size: 1rem">시작</button>
				<button id="stop-btn" style="padding: 8px 16px; font-size: 1rem">정지</button>
			</div>
			<span>ⓒ 2025 GPSLIVE</span>
		</footer>
		<script src="main.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdwH85Wz-QjqWM8rP97Jrg_Gvi8Pt-Ytk&callback=initMap"
			async
			defer
		></script>
	</body>
</html>
